<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Собираюсь поймать все</title>
		<link rel="shortcut icon" type="image/png" href="icons/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
		             $(document).ready(function() {
				var btn = document.getElementsByClassName('choice');
				var link = document.getElementsByClassName('button');
				for(i=0; i<btn.length;i++) {
					var btn_value = btn[i].options[btn[i].selectedIndex].value;
					link[i].href = btn_value;
				};
		    var now 		= new Date();
				var hour    = now.getHours();
				var minute  = now.getMinutes();
				var day 		= now.getDay();
				var L 			= ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб","Вс"];
				if(hour < 10) {
					hour = "0" + hour;
				}
				if (day > 0) {
					day = day-1;
				}
				if (day == 0) {
					day = 6;
				}
				if (minute < 10) {
					minute = "0" + minute;
				};
				document.getElementById("time_box").innerHTML = hour + "'" + minute;
				document.getElementById("day_box").innerHTML = L[day];
			});	
		 </script>
	</head>
	<body>
		<div id="container">
			<div id="banner">
				<div id="message">
					<div id="message_box">× добро пожаловать ×</div>
				</div>
				<div id="time_box"></div>
				<div id="day_box"></div>
			</div>
	      <div class="form">
	      	<input  id="searchbox" name="q" type="text" autocomplete="off" class="cleardefault" maxlength="100"   placeholder="в поисках вдохновения." size="17" autofocus="autofocus" />
	        <input type="submit" id="image-button" value=""></input>
	      </div>
			<div id="main">
				<div class="card" style="background-color: #42729B; color: #4387B5;">
					<a class="button">
						<img src="avatar/ava_social_alt.png" class="avatar"></img>
					</a>
					<p>ВКОНТАКТЕ</p>
					<select onchange="if (this.value) window.location.href=this.value, this.selected;" class="choice">
						<option value="https://vk.com/">Моя страница</option>
						<option value="https://vk.com/im">Сообщения</option>
						<option value="https://vk.com/audio">Музыка</option>
						<option value="https://vk.com/friends">Друзья</option>
						<option value="https://vk.com/groups">Сообщества</option>
					</select>
				</div>
				<div class="card" style="background-color: #FCB941; color: #F0A830;">
					<a class="button">
						<img src="avatar/ava_anime.png" class="avatar"></img>
					</a>
					<p>АНИМЕ</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://www.anilibria.tv/pages/catalog.php">AniLibria</option>
						<option value="https://online.anidub.com/">AniDUB</option>
						<option value="http://shiza-project.com/">SHIZA Project</option>
						<option value="http://online.animedia.tv/">Animedia</option>
					</select>
				</div>
				<div class="card" style="background-color: #7E3661; color: #E6567A;">
					<a class="button">
						<img src="avatar/ava_emanga_alt2.png" class="avatar"></img>
					</a>
					<p>ЭМАНГА</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://e-hentai.org/">sadpanda</option>
						<option value="https://nhentai.net/">nhentai</option>
						<option value="https://hitomi.la"/>hitomi</option>
						<option value="https://sukebei.nyaa.si/">sukebei nyaa</option>
						<option value="https://ohentai.org/">ohentai</option>
					</select>
				</div>
				<div class="card" style="background-color: #4D545E; color: #4D545E;">
					<a class="button">
						<img src="avatar/ava_music.png" class="avatar"></img>
					</a>
					<p>МУЗЫКА</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://music.yandex.ru/">YouTube Music</option>
						<option value="https://soundcloud.com/">SoundCloud</option>
						<option value="https://open.spotify.com/">Spotify</option>
						<option value="https://music.yandex.ru/">Yandex.Music</option>
					</select>
				</div>
				<div class="card" style="background-color: #E26E67; color: #E74C3C;">
					<a class="button">
						<img src="avatar/ava_arts.png" class="avatar"></img>
					</a>
					<p>АРТ</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://www.pixiv.net/">Pixiv</option>
						<option value="https://www.deviantart.com/">DeviantArt</option>
						<option value="https://www.tumblr.com/dashboard">Tumblr</option>
						<option value="https://wall.alphacoders.com/">WallpapersAbbys</option>
					</select>
				</div>
				<div class="card" style="background-color: #2CC990; color: #2CC990;">
					<a class="button">
						<img src="avatar/ava_misc.png" class="avatar"></img>
					</a>
					<p>РАЗНОЕ</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://github.com/Catgrills">GitHub</option>
						<option value="https://greasyfork.org/en">GreasyFork</option>
						<option value="http://flatcolors.net/">FlatColors</option>
						<option value="https://www.dealabs.com/">Dealabs</option>
						<option value="https://libraries.io/">Libraries</option>
					</select>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/search.js"></script>
</html>
